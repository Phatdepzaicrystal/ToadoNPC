<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        textarea { width: 90%; height: 150px; margin-bottom: 10px; }
        button { padding: 10px; margin: 5px; cursor: pointer; }

</head>
<body>

    <h2>ğŸ“ LÆ°u & Xem Tá»a Äá»™ NPC</h2>
    <textarea id="pasteContent" placeholder="Nháº­p tá»a Ä‘á»™ NPC..."></textarea><br>

    <button id="saveBtn">ğŸ’¾ LÆ°u</button>
    <button id="clearBtn">ğŸ—‘ XÃ³a</button>
    <button id="refreshBtn">ğŸ”„ LÃ m má»›i</button>

    <script>
        // âœ… Khá»Ÿi táº¡o Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB41VujCQ_WfQuHDvUdiyEkfPzMk9QvA-s",
            authDomain: "toadonpc-ede4d.firebaseapp.com",
            databaseURL: "https://toadonpc-ede4d-default-rtdb.firebaseio.com",
            projectId: "toadonpc-ede4d",
            storageBucket: "toadonpc-ede4d.appspot.com",
            messagingSenderId: "311129256221",
            appId: "1:311129256221:web:d97765017b63b33050f1f4",
            measurementId: "G-F5B2R4RJL8"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const contentRef = db.ref("pastebin");

        let textArea = document.getElementById("pasteContent");

        // ğŸ”¹ Kiá»ƒm tra cache trÆ°á»›c khi táº£i tá»« Firebase (táº£i nhanh hÆ¡n)
        const cachedData = localStorage.getItem("pasteContent");
        if (cachedData) {
            textArea.value = cachedData;
        }

        // ğŸ”¹ Chá»‰ cáº­p nháº­t DOM khi ná»™i dung thá»±c sá»± thay Ä‘á»•i
        contentRef.on("value", (snapshot) => {
            if (snapshot.exists()) {
                let newContent = snapshot.val();
                if (textArea.value !== newContent) {
                    requestAnimationFrame(() => {
                        textArea.value = newContent;
                        localStorage.setItem("pasteContent", newContent); // LÆ°u vÃ o cache
                    });
                }
            }
        });

        // ğŸ”¹ LÆ°u ná»™i dung lÃªn Firebase
        document.getElementById("saveBtn").addEventListener("click", function () {
            let content = textArea.value;
            contentRef.set(content)
                .then(() => alert("âœ… ÄÃ£ lÆ°u!"))
                .catch((error) => alert("âŒ Lá»—i: " + error.message));
        });

        // ğŸ”¹ XÃ³a ná»™i dung
        document.getElementById("clearBtn").addEventListener("click", function () {
            contentRef.set("")
                .then(() => {
                    textArea.value = "";
                    alert("ğŸ—‘ ÄÃ£ xÃ³a ná»™i dung!");
                })
                .catch((error) => alert("âŒ Lá»—i: " + error.message));
        });

        // ğŸ”¹ NÃºt "LÃ m má»›i" Ä‘á»ƒ cáº­p nháº­t nhanh
        document.getElementById("refreshBtn").addEventListener("click", function () {
            contentRef.once("value").then((snapshot) => {
                if (snapshot.exists()) {
                    requestAnimationFrame(() => {
                        textArea.value = snapshot.val();
                    });
                }
            });
        });
    </script>

</body>
</html>
