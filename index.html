<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste T·ªça ƒê·ªô</title>

    <!-- Firebase compat -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
    body { font-family: "Courier New", monospace; background: #0c0c0c; color: #00ff44; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    h2 { color: #00ff44; text-shadow: 0 0 8px #00ff44; }

    .container { width: 95%; max-width: 700px; background: #111; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px #008f3d; border: 1px solid #00ff44; }

    textarea { width: 100%; height: 160px; padding: 10px; background: #000; color: #00ff44; border: 1px solid #00ff44; border-radius: 6px; font-family: "Courier New", monospace; box-shadow: inset 0 0 10px #003d19; }

    button { padding: 10px 14px; margin: 5px; border-radius: 6px; cursor: pointer; border: 1px solid #00ff44; background: #000; color: #00ff44; font-family: "Courier New", monospace; transition: 0.2s; }
    button:hover { background: #003d19; box-shadow: 0 0 10px #00ff44; }

    #toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #000;
        color: #00ff44;
        padding: 10px 16px;
        border-radius: 6px;
        border: 1px solid #00ff44;
        opacity: 0;
        transition: opacity 0.3s ease;
        box-shadow: 0 0 10px #008f3d;
    }

    .history-box { width: 95%; max-width: 700px; background: #000; padding: 12px; margin-top: 15px; border-radius: 10px; border: 1px solid #00ff44; max-height: 200px; overflow-y: auto; box-shadow: inset 0 0 15px #003d19; }

    .history-item { padding: 6px; border-bottom: 1px solid #004d22; color: #00ff44; }
    .history-item:last-child { border-bottom: none; }
    </style>
</head>
<body>

<h2>Phat Hub Zzz</h2>

<div class="container">
    <textarea id="pasteContent" placeholder="Nh·∫≠p t·ªça ƒë·ªô NPC..."></textarea><br>

    <!-- 5 N√öT ƒê√öNG THEO Y√äU C·∫¶U -->
    <button id="pasteBtn">üìã D√°n</button>
    <button id="saveBtn">üíæ L∆∞u</button>
    <button id="clearBtn">üóë X√≥a</button>
    <button id="refreshBtn">üîÑ L√†m m·ªõi</button>
    <button id="clearHistoryBtn">üßπ X√≥a l·ªãch s·ª≠</button>

    <div class="history-box" id="historyBox"></div>
</div>

<div id="toast"></div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyB41VujCQ_WfQuHDvUdiyEkfPzMk9QvA-s",
    authDomain: "toadonpc-ede4d.firebaseapp.com",
    databaseURL: "https://toadonpc-ede4d-default-rtdb.firebaseio.com",
    projectId: "toadonpc-ede4d",
    storageBucket: "toadonpc-ede4d.appspot.com",
    messagingSenderId: "311129256221",
    appId: "1:311129256221:web:d97765017b63b33050f1f4",
    measurementId: "G-F5B2R4RJL8"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const contentRef = db.ref("pastebin");
const historyRef = db.ref("history");

let textArea = document.getElementById("pasteContent");
let historyBox = document.getElementById("historyBox");

// Toast
function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.style.opacity = 1;
    setTimeout(() => toast.style.opacity = 0, 2000);
}

// Cache
const cachedData = localStorage.getItem("pasteContent");
if (cachedData) textArea.value = cachedData;

// Load history
historyRef.limitToLast(20).on("value", snap => {
    historyBox.innerHTML = "";
    snap.forEach(child => {
        let div = document.createElement("div");
        div.className = "history-item";
        div.textContent = child.val();
        historyBox.appendChild(div);
    });
});

// Realtime sync
contentRef.on("value", snapshot => {
    if (snapshot.exists()) {
        let newContent = snapshot.val();
        if (textArea.value !== newContent) {
            textArea.value = newContent;
            localStorage.setItem("pasteContent", newContent);
        }
    }
});

// ‚≠ê N√öT D√ÅN
document.getElementById("pasteBtn").onclick = async () => {
    const text = await navigator.clipboard.readText();
    textArea.value = text;
    showToast("ƒê√£ d√°n!");
};

// ‚≠ê N√öT L∆ØU
document.getElementById("saveBtn").onclick = () => {
    let content = textArea.value;
    contentRef.set(content).then(() => {
        historyRef.push("‚úî ƒê√£ l∆∞u: " + content);
        showToast("ƒê√£ l∆∞u!");
    });
};

// ‚≠ê N√öT X√ìA
document.getElementById("clearBtn").onclick = () => {
    contentRef.set("").then(() => {
        historyRef.push("üóë ƒê√£ x√≥a n·ªôi dung");
        textArea.value = "";
        showToast("ƒê√£ x√≥a!");
    });
};

// ‚≠ê N√öT L√ÄM M·ªöI
document.getElementById("refreshBtn").onclick = () => {
    contentRef.once("value").then(snap => {
        textArea.value = snap.val() || "";
        showToast("ƒê√£ t·∫£i l·∫°i!");
    });
};

// ‚≠ê X√ìA L·ªäCH S·ª¨
document.getElementById("clearHistoryBtn").onclick = () => {
    historyRef.set({});
    showToast("ƒê√£ x√≥a l·ªãch s·ª≠!");
};
</script>

</body>
</html>
