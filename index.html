<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste T·ªça ƒê·ªô</title>

    <!-- Firebase compat -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; display: flex; flex-direction: column; align-items: center; }
        h2 { margin-bottom: 10px; }
        .container { width: 95%; max-width: 600px; }
        textarea { width: 100%; height: 150px; padding: 10px; border-radius: 6px; border: 1px solid #aaa; }
        button { padding: 10px 14px; margin: 5px; border-radius: 6px; cursor: pointer; border: none; }

        .btn-save { background: #4CAF50; color: white; }
        .btn-clear { background: #e74c3c; color: white; }
        .btn-refresh { background: #3498db; color: white; }

        /* üîπ G√≥c th√¥ng b√°o nh·ªè */
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* üîπ L·ªãch s·ª≠ */
        .history-box {
            width: 95%; max-width: 600px;
            background: #f7f7f7;
            padding: 10px;
            margin-top: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            max-height: 180px;
            overflow-y: auto;
            font-size: 14px;
        }
        .history-item {
            padding: 6px; border-bottom: 1px solid #ddd;
        }
        .history-item:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <h2>Phat Hub Zzz</h2>

    <div class="container">
        <textarea id="pasteContent" placeholder="Nh·∫≠p t·ªça ƒë·ªô NPC..."></textarea><br>

        <button class="btn-save" id="saveBtn">üíæ L∆∞u</button>
        <button class="btn-clear" id="clearBtn">üóë X√≥a</button>
        <button class="btn-refresh" id="refreshBtn">üîÑ L√†m m·ªõi</button>

        <!-- L·ªãch s·ª≠ g·∫ßn nh·∫•t -->
        <div class="history-box" id="historyBox"></div>
    </div>

    <!-- G√≥c th√¥ng b√°o -->
    <div id="toast"></div>


<script>
// Firebase
const firebaseConfig = {
    apiKey: "AIzaSyB41VujCQ_WfQuHDvUdiyEkfPzMk9QvA-s",
    authDomain: "toadonpc-ede4d.firebaseapp.com",
    databaseURL: "https://toadonpc-ede4d-default-rtdb.firebaseio.com",
    projectId: "toadonpc-ede4d",
    storageBucket: "toadonpc-ede4d.appspot.com",
    messagingSenderId: "311129256221",
    appId: "1:311129256221:web:d97765017b63b33050f1f4",
    measurementId: "G-F5B2R4RJL8"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const contentRef = db.ref("pastebin");
const historyRef = db.ref("history");

let textArea = document.getElementById("pasteContent");
let historyBox = document.getElementById("historyBox");

// üîπ Toast nh·ªè ·ªü g√≥c
function showToast(msg) {
    let toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.style.opacity = 1;
    setTimeout(() => toast.style.opacity = 0, 2000);
}

// üîπ T·∫£i cache tr∆∞·ªõc
const cachedData = localStorage.getItem("pasteContent");
if (cachedData) textArea.value = cachedData;

// üîπ T·∫£i l·ªãch s·ª≠ g·∫ßn nh·∫•t
historyRef.limitToLast(20).on("value", (snap) => {
    historyBox.innerHTML = "";
    snap.forEach(child => {
        let item = document.createElement("div");
        item.className = "history-item";
        item.textContent = child.val();
        historyBox.appendChild(item);
    });
});

// üîπ ƒê·ªìng b·ªô realtime n·ªôi dung ch√≠nh
contentRef.on("value", (snapshot) => {
    if (snapshot.exists()) {
        let newContent = snapshot.val();
        if (textArea.value !== newContent) {
            requestAnimationFrame(() => {
                textArea.value = newContent;
                localStorage.setItem("pasteContent", newContent);
            });
        }
    }
});

// üîπ L∆∞u n·ªôi dung
saveBtn.onclick = () => {
    let content = textArea.value;
    contentRef.set(content).then(() => {
        let time = new Date().toLocaleString("vi-VN");
        historyRef.push(`‚úî L∆∞u l√∫c ${time}`);
        showToast("ƒê√£ l∆∞u!");
    });
};

// üîπ X√≥a n·ªôi dung
clearBtn.onclick = () => {
    contentRef.set("").then(() => {
        textArea.value = "";
        let time = new Date().toLocaleString("vi-VN");
        historyRef.push(`üóë X√≥a l√∫c ${time}`);
        showToast("ƒê√£ x√≥a!");
    });
};

// üîπ L√†m m·ªõi
refreshBtn.onclick = () => {
    contentRef.once("value").then((snapshot) => {
        if (snapshot.exists()) textArea.value = snapshot.val();
        showToast("ƒê√£ t·∫£i l·∫°i!");
    });
};
</script>

</body>
</html>
