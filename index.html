<body>

        <button class="btn-save" id="saveBtn">ğŸ’¾ LÆ°u</button>
        <button class="btn-clear" id="clearBtn">ğŸ—‘ XÃ³a</button>
        <button class="btn-refresh" id="refreshBtn">ğŸ”„ LÃ m má»›i</button>
        <button class="btn-clear" id="clearHistoryBtn">ğŸ§¹ XÃ³a lá»‹ch sá»­</button>

        <!-- Lá»‹ch sá»­ gáº§n nháº¥t -->

<script>
// Firebase
const firebaseConfig = {
    apiKey: "AIzaSyB41VujCQ_WfQuHDvUdiyEkfPzMk9QvA-s",
    authDomain: "toadonpc-ede4d.firebaseapp.com",
    databaseURL: "https://toadonpc-ede4d-default-rtdb.firebaseio.com",
    projectId: "toadonpc-ede4d",
    storageBucket: "toadonpc-ede4d.appspot.com",
    messagingSenderId: "311129256221",
    appId: "1:311129256221:web:d97765017b63b33050f1f4",
    measurementId: "G-F5B2R4RJL8"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const contentRef = db.ref("pastebin");
const historyRef = db.ref("history");

let textArea = document.getElementById("pasteContent");
let historyBox = document.getElementById("historyBox");

// ğŸ”¹ Toast nhá» á»Ÿ gÃ³c
function showToast(msg) {
    let toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.style.opacity = 1;
    setTimeout(() => toast.style.opacity = 0, 2000);
}

// ğŸ”¹ Táº£i cache trÆ°á»›c
const cachedData = localStorage.getItem("pasteContent");
if (cachedData) textArea.value = cachedData;

// ğŸ”¹ Táº£i lá»‹ch sá»­ gáº§n nháº¥t
historyRef.limitToLast(20).on("value", (snap) => {
    historyBox.innerHTML = "";
    snap.forEach(child => {
        let item = document.createElement("div");
        item.className = "history-item";
        item.textContent = child.val();
        historyBox.appendChild(item);
    });
});

// ğŸ”¹ Äá»“ng bá»™ realtime ná»™i dung chÃ­nh
contentRef.on("value", (snapshot) => {
    if (snapshot.exists()) {
        let newContent = snapshot.val();
        if (textArea.value !== newContent) {
            requestAnimationFrame(() => {
                textArea.value = newContent;
                localStorage.setItem("pasteContent", newContent);
            });
        }
    }
});

// ğŸ”¹ LÆ°u ná»™i dung
saveBtn.onclick = () => {
    let content = textArea.value;
    contentRef.set(content).then(() => {
        let time = new Date().toLocaleString("vi-VN");
        historyRef.push(`âœ” ÄÃ£ lÆ°u: ${content}`);
        showToast("ÄÃ£ lÆ°u!");
    });
};

// ğŸ”¹ XÃ³a ná»™i dung
clearBtn.onclick = () => {
    contentRef.set("").then(() => {
        textArea.value = "";
        let time = new Date().toLocaleString("vi-VN");
        historyRef.push(`ğŸ—‘ ÄÃ£ xÃ³a: ${content}`);
        showToast("ÄÃ£ xÃ³a!");
    });
};

// ğŸ”¹ LÃ m má»›i
refreshBtn.onclick = () => {
    contentRef.once("value").then((snapshot) => {
        if (snapshot.exists()) textArea.value = snapshot.val();
        showToast("ÄÃ£ táº£i láº¡i!");
    });
};
</script>
