<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phat Hub - T·ªça ƒê·ªô NPC</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: #0d1117;
            color: #e6edf3;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #161b22;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 180px;
            background: #0d1117;
            color: #fff;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 12px;
            resize: vertical;
            font-size: 15px;
        }
        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s;
        }
        button:hover { background: #2ea043; }
        .danger { background: #da3633; }
        .danger:hover { background: #f85149; }
        .secondary { background: #30363d; }
        .secondary:hover { background: #484f58; }
        .log-box {
            margin-top: 20px;
            padding: 15px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 10px;
            min-height: 120px;
        }
        .log-item {
            padding: 6px 0;
            border-bottom: 1px solid #30363d;
        }
        .log-item:last-child { border-bottom: none; }
        .small-btn {
            padding: 6px 10px;
            font-size: 13px;
            margin-left: 5px;
            background: #30363d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìç Phat Hub - T·ªça ƒê·ªô NPC</h2>
        <textarea id="pasteContent" placeholder="Nh·∫≠p t·ªça ƒë·ªô NPC..."></textarea>

        <div class="btn-row">
            <button id="saveBtn">üíæ L∆∞u</button>
            <button id="copyBtn" class="secondary">üìã Sao ch√©p</button>
            <button id="pasteBtn" class="secondary">üì• D√°n</button>
        </div>
        <div class="btn-row">
            <button id="clearBtn" class="danger">üóë X√≥a</button>
            <button id="refreshBtn" class="secondary">üîÑ L√†m m·ªõi</button>
            <button id="clearHistoryBtn" class="danger">üßπ X√≥a l·ªãch s·ª≠</button>
        </div>

        <h3>üìù L·ªãch s·ª≠ thao t√°c</h3>
        <div id="logBox" class="log-box"></div>
    </div>

<script>
// Firebase
const firebaseConfig = {
    apiKey: "AIzaSyB41VujCQ_WfQuHDvUdiyEkfPzMk9QvA-s",
    authDomain: "toadonpc-ede4d.firebaseapp.com",
    databaseURL: "https://toadonpc-ede4d-default-rtdb.firebaseio.com",
    projectId: "toadonpc-ede4d",
    storageBucket: "toadonpc-ede4d.appspot.com",
    messagingSenderId: "311129256221",
    appId: "1:311129256221:web:d97765017b63b33050f1f4",
    measurementId: "G-F5B2R4RJL8"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const contentRef = db.ref("pastebin");

const txt = document.getElementById("pasteContent");
const logBox = document.getElementById("logBox");

// Load l·ªãch s·ª≠
let history = JSON.parse(localStorage.getItem("history") || "[]");
renderHistory();

function addHistory(msg){
    history.unshift(msg);
    if(history.length > 20) history.pop();
    localStorage.setItem("history", JSON.stringify(history));
    renderHistory();
}

function renderHistory(){
    logBox.innerHTML = history.map(h => `<div class='log-item'>${h}</div>`).join("") || "<i>Ch∆∞a c√≥ l·ªãch s·ª≠...</i>";
}

// Firebase load
contentRef.on("value", snap => {
    if(snap.exists()){
        const v = snap.val();
        if(txt.value !== v) txt.value = v;
    }
});

// L∆∞u
saveBtn.onclick = () => {
    contentRef.set(txt.value).then(() => {
        addHistory(`‚úîÔ∏è ƒê√£ l∆∞u: ${txt.value.slice(0,50)}...`);
    });
};

// X√≥a
clearBtn.onclick = () => {
    contentRef.set("").then(() => {
        txt.value = "";
        addHistory("üóë ƒê√£ x√≥a n·ªôi dung");
    });
};

// L√†m m·ªõi
refreshBtn.onclick = () => {
    contentRef.once("value").then(s => {
        txt.value = s.val() || "";
    });
};

// Sao ch√©p
copyBtn.onclick = () => {
    navigator.clipboard.writeText(txt.value).then(()=>{
        addHistory("üìã ƒê√£ sao ch√©p n·ªôi dung");
    });
};

// Paste
pasteBtn.onclick = async () => {
    const clip = await navigator.clipboard.readText();
    txt.value = clip;
    addHistory(`üì• ƒê√£ d√°n: ${clip.slice(0,50)}...`);
};

// X√≥a l·ªãch s·ª≠
clearHistoryBtn.onclick = () => {
    history = [];
    localStorage.setItem("history", "[]");
    renderHistory();
};
</script>
</body>
</html>
